<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="ui not-visible">
      <!-- <div class="lobby">
        <h1>Polygon FPS</h1>
        <div class="lobby__actions">
          <input type="text" placeholder="Nom d'utilisateur" />
          <button class="launch not-visible">Lancer</button>
          <button class="invite not-visible">Inviter</button>
          <button class="setName">Valider</button>
        </div>
      </div> -->
      <div class="player not-visible">
        <div class="player__stuff">
          <div class="player_weapons">
            <div class="weapon__current">
              <div class="weapon__bullet">
                <div class="weapon__bullet__count">21</div>
                <div class="weapon__bullet__max">120</div>
              </div>
              <div class="weapon">
                Primary
              </div>
            </div>
            <div class="weapon__next">next</div>
          </div>
          <div class="player__health">
            <div class="player__health__icon">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5.3335" width="5.33333" height="16" rx="1" fill="white"/>
                <rect x="16" y="5.33331" width="5.33333" height="16" rx="1" transform="rotate(90 16 5.33331)" fill="white"/>
              </svg>
            </div>
            <div class="player__health__bar">
            </div>
          </div>
        </div>
      </div>
      <div class="menu-in-game not-visible">
        <div class="menu-in-game__nav">
          <ul>
            <li class="menu-in-game__nav__item" data-action="resume">Partie</li>
            <li class="menu-in-game__nav__item" data-action="equipment">Equipement</li>
            <li class="menu-in-game__nav__item" data-action="settings">Réglages</li>
          </ul>
        </div>
        <div class="menu-in-game__content">
          <div class="menu-in-game__content__item" data-action="equipment">
            <div class="menu-in-game__content__item__title">Equipement</div>
            <div class="menu-in-game__content__item__content">
              <p>Changez d'arme</p>
              <div class="weapons__list">
                <div class="weapons__list__item" data-weapon="M416">
                  M416
                </div>
                <div class="weapons__list__item" data-weapon="AWP">
                  AWP
                </div>
              </div>
            </div>
          </div>
          <div class="menu-in-game__content__item " data-action="settings">
            <div class="menu-in-game__content__item__title">Réglages</div>
            <div class="menu-in-game__content__item__content">
              <p>Changez vos paramètres</p>
              <div class="settings">
                <div class="settings__title">
                  Général
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Sensibilité</div>
                  <div class="settings__row__value">
                    <input type="text" value="0.3" class="sensibility">
                  </div>
                </div>
                <div class="settings__title">
                  Mouvements
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Avancer</div>
                  <div class="settings__row__value">
                    <input type="text" value="Z" class="forward">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Reculer</div>
                  <div class="settings__row__value">
                    <input type="text" value="S" class="backward">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Gauche</div>
                  <div class="settings__row__value">
                    <input type="text" value="Q" class="left"> 
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Droite</div>
                  <div class="settings__row__value">
                    <input type="text" value="D" class="right">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Sauter</div>
                  <div class="settings__row__value">
                    <input type="text" value="Espace" class="jump">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Courir</div>
                  <div class="settings__row__value">
                    <input type="text" value="Shift" class="run">
                  </div>
                </div>
                <div class="settings__title">
                  &Eacute;quipements
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Arme principale</div>
                  <div class="settings__row__value">
                    <input type="text" value="1" class="primary_weapon">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__row__label">Arme secondaire</div>
                  <div class="settings__row__value">
                    <input type="text" value="2" class="secondary_weapon">
                  </div>
                </div>
              </div>

              <button class="save">
                Sauvegarder
              </button>
            </div>
          </div>
      </div>
    </div>
   
    <canvas id="game"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
